{% load static %}

<header>
    <div class="container">
        <div class="el-one">
            <img src="{% static 'img/logo.png' %}" alt="NNRA logo">
            <p>NNRA <br> Digital Network</p>
        </div>
        
        <div class="el-two">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="{% url 'memo:list' %}">Memos</a></li>

                <li>
                    <div class="el-three phone">
                        {% if user.is_authenticated %}
                        <a class="user-auth" href="{% url 'accounts:viewprofile' uid=user.id %}">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 22H18V20C18 18.3431 16.6569 17 15 17H9C7.34315 17 6 18.3431 6 20V22H4V20C4 17.2386 6.23858 15 9 15H15C17.7614 15 20 17.2386 20 20V22ZM12 13C8.68629 13 6 10.3137 6 7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7C18 10.3137 15.3137 13 12 13ZM12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"></path></svg>
                            <p>{{user.username}}</p>
                        </a>
                        {% else %}
                        <a href="{% url 'accounts:login' %}"><button class="signin">Sign in</button></a>
                        <a href="{% url 'accounts:register' %}"><button class="register">Register</button></a>
                        {% endif %}
                    </div>
            
                </li>

                <li class="close-nav">
                    <i class="ri-close-line"></i>
                </li>
            </ul>  
        </div>
        <div class="el-three desktop">

            {% if user.is_authenticated %}
            <a class="user-auth" href="{% url 'accounts:viewprofile' uid=user.id %}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 22H18V20C18 18.3431 16.6569 17 15 17H9C7.34315 17 6 18.3431 6 20V22H4V20C4 17.2386 6.23858 15 9 15H15C17.7614 15 20 17.2386 20 20V22ZM12 13C8.68629 13 6 10.3137 6 7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7C18 10.3137 15.3137 13 12 13ZM12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"></path></svg>
                <p>{{user.username}}</p>
            </a>
            {% else %}
            <a href="{% url 'accounts:login' %}"><button class="signin">Sign in</button></a>
            <a href="{% url 'accounts:register' %}"><button class="register">Register</button></a>
            {% endif %}
        </div>

        <div class="mobile">
            <i class="ri-menu-line"></i>
        </div>
    </div>
</header>
